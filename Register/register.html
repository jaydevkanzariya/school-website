    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
      .bt-1{
    border: 2px solid black;
    border-radius: 5px;
    width: 50%;
    margin-left: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
}

    text-align: center;

<body>


    
    <title>Registration Page</title>
  </head>
  <body>
    <div class=" bt-1">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h2 class="head">Registration Form</h2>
          </div>
          <div class="panel-body mb-2">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="t1"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="t3"
                  name="lastName"
                />
              </div>
              
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="t2"
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password mb-2">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="t4"
                      name="password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input
                      type="number"
                      class="form-control mb-2"
                      id="t5"
                      name="number"
                    />
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    /> Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    /> Female</label
                  >
                  <label for="others" class="radio-inline mb-3"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    /> others</label
                  >
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input mb-3" type="checkbox" id="gridCheck">
                  <label class="form-check-label mb-3" for="gridCheck">
                    Check me out
                  </label>
                </div>
            
              <input type="submit" class="btn btn-primary mb-3" onclick=" registration()" />
              <button type="reset" class="btn btn-primary mb-3">Reset</button>
            </form>
            
</body>
</html>
